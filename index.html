<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Etch-a-sketch</title>
   <link rel="stylesheet" href="style.css">
   <script src="index.js" defer></script>
</head>

<body>
   <div class="heading">
      <h1>Etch-a-sketch</h1>
   </div>
   <div class="main">
      <div class="tools">
         <button id="clear">CLEAR</button>
      </div>
      <div class="backPlate">
         <div class="sketch"></div>
      </div>
      <div class=sliders>
         <label id="sSize" for="sizeSlider"></label>
         <input id="sizeSlider" type="range" value="16" min="8" max="32" step="4">

         <label id="sBorder" for="borderSlider"></label>
         <input id="borderSlider" type="range" value="0" min="0" max="3" step="1">

         <div class="rgbCheck">
            <label id="sRGB" for="cRGB">
               <span>*</span>
               <span style='color: red'>R</span>
               <span style='color: rgb(83, 231, 83)'>G</span>
               <span style='color: rgb(65, 141, 255)'>B</span>
            </label>
            <input id="cRGB" type="checkbox">
         </div>
      </div>
   </div>
   <div class="footer">
      <p>Copyright Â© 2022 eskevv GitHub</p>
   </div>

</body>

</html>
